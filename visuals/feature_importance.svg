<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Feature Importance in Manufacturing Output Prediction</text>
    
    <!-- Feature Bars -->
    <g transform="translate(100, 80)">
        <!-- Machine Temperature -->
        <rect x="0" y="0" width="560" height="30" fill="#2196f3" opacity="0.8"/>
        <text x="-10" y="20" text-anchor="end" font-family="Arial" font-size="12">Machine Temperature</text>
        <text x="570" y="20" font-family="Arial" font-size="12">0.92</text>
        
        <!-- Operational Pressure -->
        <rect x="0" y="40" width="520" height="30" fill="#4caf50" opacity="0.8"/>
        <text x="-10" y="60" text-anchor="end" font-family="Arial" font-size="12">Operational Pressure</text>
        <text x="530" y="60" font-family="Arial" font-size="12">0.85</text>
        
        <!-- Cycle Time -->
        <rect x="0" y="80" width="480" height="30" fill="#ff9800" opacity="0.8"/>
        <text x="-10" y="100" text-anchor="end" font-family="Arial" font-size="12">Cycle Time</text>
        <text x="490" y="100" font-family="Arial" font-size="12">0.78</text>
        
        <!-- Material Properties -->
        <rect x="0" y="120" width="420" height="30" fill="#e91e63" opacity="0.8"/>
        <text x="-10" y="140" text-anchor="end" font-family="Arial" font-size="12">Material Properties</text>
        <text x="430" y="140" font-family="Arial" font-size="12">0.69</text>
        
        <!-- Environmental Conditions -->
        <rect x="0" y="160" width="380" height="30" fill="#9c27b0" opacity="0.8"/>
        <text x="-10" y="180" text-anchor="end" font-family="Arial" font-size="12">Environmental Conditions</text>
        <text x="390" y="180" font-family="Arial" font-size="12">0.62</text>
        
        <!-- Equipment Age -->
        <rect x="0" y="200" width="320" height="30" fill="#607d8b" opacity="0.8"/>
        <text x="-10" y="220" text-anchor="end" font-family="Arial" font-size="12">Equipment Age</text>
        <text x="330" y="220" font-family="Arial" font-size="12">0.52</text>
    </g>
    
    <!-- Legend -->
    <text x="100" y="360" font-family="Arial" font-size="12" fill="#666">Feature Importance Score (0-1)</text>
    <line x1="100" y1="370" x2="700" y2="370" stroke="#ccc" stroke-width="1"/>
    <g font-family="Arial" font-size="10" fill="#666">
        <text x="100" y="385">0.0</text>
        <text x="220" y="385">0.2</text>
        <text x="340" y="385">0.4</text>
        <text x="460" y="385">0.6</text>
        <text x="580" y="385">0.8</text>
        <text x="700" y="385">1.0</text>
    </g>
</svg>