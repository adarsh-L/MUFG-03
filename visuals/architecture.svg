<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Manufacturing Equipment Output Prediction - System Architecture</text>
    
    <!-- Data Layer -->
    <rect x="50" y="100" width="160" height="80" rx="10" fill="#e3f2fd" stroke="#1976d2"/>
    <text x="130" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Data Sources</text>
    <text x="130" y="165" text-anchor="middle" font-family="Arial" font-size="12">Manufacturing Data</text>
    
    <!-- Processing Layer -->
    <rect x="320" y="100" width="160" height="80" rx="10" fill="#e8f5e9" stroke="#388e3c"/>
    <text x="400" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Data Processing</text>
    <text x="400" y="165" text-anchor="middle" font-family="Arial" font-size="12">Feature Engineering</text>
    
    <!-- Model Layer -->
    <rect x="590" y="100" width="160" height="80" rx="10" fill="#fff3e0" stroke="#f57c00"/>
    <text x="670" y="145" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Model Training</text>
    <text x="670" y="165" text-anchor="middle" font-family="Arial" font-size="12">Linear Regression</text>
    
    <!-- Interface Layer -->
    <rect x="320" y="250" width="160" height="80" rx="10" fill="#f3e5f5" stroke="#7b1fa2"/>
    <text x="400" y="295" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Web Interface</text>
    <text x="400" y="315" text-anchor="middle" font-family="Arial" font-size="12">Streamlit UI</text>
    
    <!-- Arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    
    <line x1="210" y1="140" x2="320" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="480" y1="140" x2="590" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="670" y1="180" x2="400" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>